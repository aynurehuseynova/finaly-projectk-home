<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="body">

  <header>
    <h1>Admin Panel</h1>
  </header>

  <aside class="sidebar">
    <ul>
        <li><a href="./home.html">Home</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('users')">Kullanıcılar</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('products')">Ürünler</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('orders')">Siparişler</a></li>
    </ul>
  </aside>

  <main id="mainContent">
    <!-- Kullanıcılar Tablosu -->
    <section id="users" class="admin-section">
      <h2>Kullanıcılar</h2>
      <table id="usersTable">
        <!-- Kullanıcılar tablosu burada doldurulacak -->
      </table>
    </section>

     <!-- Ürünler Tablosu -->
<section id="products" class="admin-section">
    <h2>Ürünler</h2>
    <table id="productsTable">
      <!-- Ürünler tablosu burada doldurulacak -->
    </table>
    <div class="addproduct">
       <button onclick="showAddProductForm()">News Add Products</button> 
    </div>
    <div id="addProductForm" style="display: none;">
      <form id="productForm" enctype="multipart/form-data">
        <div class="formline">
            <label for="productMarka">Marka:</label>
            <input type="text" id="productMarka" name="marka" required><br>
        
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="name" required><br>
        
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="price" required><br>
        
            <label for="productImage">Image:</label>
            <input type="file" id="productImage" name="image" accept="image/*" required><br>
        
            <label for="productDetails">Details:</label>
            <textarea id="productDetails" name="details" rows="4" required></textarea><br>
        
            <label for="productCountry">Country:</label>
            <input type="text" id="productCountry" name="country" required><br>
        
            <button type="submit">Ekle</button> 
        </div>
        
      </form>
    </div>
  </section>
  

    <!-- Siparişler Tablosu -->
    <section id="orders" class="admin-section">
      <h2>Siparişler</h2>
      <table id="ordersTable">
        <!-- Siparişler tablosu burada doldurulacak -->
      </table>
    </section>


    
  </main>

  <script src="./assets/js/admin.js"></script>
</body>
</html>
