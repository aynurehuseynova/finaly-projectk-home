<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>GeeksForGeeks</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo"><a href="/home.html">FASHIONPHILE</a></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <i class="fa-solid fa-table-columns"></i>
                        <h3><a href="javascript:void(0)" onclick="showSection('users')">Dashboard</a></h3>
                    </div>

                    <div class="option2 nav-option ">
                        <i class="fa-regular fa-message"></i>
                        <h3><a href="javascript:void(0)" onclick="showSection('message')">Message</a></h3>
                    </div>

                    <div class="nav-option option3">
                        <i class="fa-solid fa-gift"></i>
                        <h3><a href="javascript:void(0)" onclick="showSection('products')">Products</a></h3>
                    </div>

                    <div class="nav-option option4">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3><a href="javascript:void(0)" onclick="showSection('orders')">Orders</a></h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">

            <div class="box-container">
                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">60.5k</h2>
                        <h2 class="topic">Article Views</h2>
                    </div>
                    <i class="fa-solid fa-eye"></i>
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">150</h2>
                        <h2 class="topic">Likes</h2>
                    </div>

                    <i class="fa-solid fa-thumbs-up"></i>
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">320</h2>
                        <h2 class="topic">Comments</h2>
                    </div>

                    <i class="fa-regular fa-comments"></i>
                </div>

                <div class="box box4">
                    <div class="text">
                        <h2 class="topic-heading">70</h2>
                        <h2 class="topic">Published</h2>
                    </div>

                    <i class="fa-solid fa-check"></i>
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Recent Articles</h1>
                </div>

                <div class="report-body">

                    <section id="users" class="admin-section">
                        <h2>Users</h2>
                        <table id="usersTable">
                            <!-- Kullanıcılar tablosu burada doldurulacak -->
                        </table>
                    </section>

                    <!-- Mesajlar Tablosu -->
                    <section id="message" class="admin-section">
                        <h2>Messages</h2>
                        <table id="messagesTable">

                        </table>
                    </section>
                    <!-- Ürünler Tablosu -->
                    <section id="products" class="admin-section">
                        <h2>Products</h2>
                        <table id="productsTable">
                            <!-- Ürünler tablosu burada doldurulacak -->
                        </table>
                        <div class="addproduct">
                            <button onclick="showAddProductForm()">News Add Products</button>
                        </div>
                        <div id="addProductForm" style="display: none;">
                            <form id="productForm" enctype="multipart/form-data">
                                <div class="formline">
                                    <label for="productMarka">Marka:</label>
                                    <input type="text" id="productMarka" name="marka" required><br>

                                    <label for="productName">Name:</label>
                                    <input type="text" id="productName" name="name" required><br>

                                    <label for="productPrice">Price:</label>
                                    <input type="number" id="productPrice" name="price" required><br>

                                    <label for="productImage">Image:</label>
                                    <input type="file" id="productImage" name="image" accept="image/*" required><br>

                                    <label for="productDetails">Details:</label>
                                    <textarea id="productDetails" name="details" rows="4" required></textarea><br>

                                    <label for="productCountry">Country:</label>
                                    <input type="text" id="productCountry" name="country" required><br>

                                    <button type="submit">ADD</button>
                                </div>

                            </form>
                        </div>
                    </section>
                    <!-- Siparişler Tablosu -->
                    <section id="orders" class="admin-section">
                        <h2>Orders</h2>
                        <table id="ordersTable">
                            <!-- Siparişler tablosu burada doldurulacak -->
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="./admin.js"></script>
</body>

</html>
