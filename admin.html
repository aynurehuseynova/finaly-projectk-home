<body class="body">

  <header>
    <h1>Admin Panel</h1>
  </header>
  <aside class="sidebar">
    <ul>
      <li><a href="./home.html">Home</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('users')">Users</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('message')">Message</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('products')">Products</a></li>
      <li><a href="javascript:void(0)" onclick="showSection('orders')">Orders</a></li>
    </ul>
  </aside>

  <main id="mainContent">
    <!-- Kullanıcılar Tablosu -->
    <section id="users" class="admin-section">
      <h2>Users</h2>
      <table id="usersTable">
        <!-- Kullanıcılar tablosu burada doldurulacak -->
      </table>
    </section>

    <!-- Ürünler Tablosu -->
    <section id="products" class="admin-section">
      <h2>Products</h2>
      <table id="productsTable">
        <!-- Ürünler tablosu burada doldurulacak -->
      </table>
      <div class="addproduct">
        <button onclick="showAddProductForm()">News Add Products</button>
      </div>
      <div id="addProductForm" style="display: none;">
        <form id="productForm" enctype="multipart/form-data">
          <div class="formline">
            <label for="productMarka">Marka:</label>
            <input type="text" id="productMarka" name="marka" required><br>

            <label for="productName">Name:</label>
            <input type="text" id="productName" name="name" required><br>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="price" required><br>

            <label for="productImage">Image:</label>
            <input type="file" id="productImage" name="image" accept="image/*" required><br>

            <label for="productDetails">Details:</label>
            <textarea id="productDetails" name="details" rows="4" required></textarea><br>

            <label for="productCountry">Country:</label>
            <input type="text" id="productCountry" name="country" required><br>

            <button type="submit">ADD</button>
          </div>

        </form>
      </div>
    </section>

    <!-- Siparişler Tablosu -->
    <section id="orders" class="admin-section">
      <h2>Orders</h2>
      <table id="ordersTable">
        <!-- Siparişler tablosu burada doldurulacak -->
      </table>
    </section>

    <!-- Mesajlar Tablosu -->
   <section id="message" class="admin-section">
      <h2>Messages</h2>
      <table id="messagesTable">
   
      </table>
    </section>  

<!-- Cevap formunu ekleyin -->
<div id="responseFormContainer" style="display:none;">
  <h2>Reply to Message</h2>
  <form id="responseForm">
    <label for="responseMessage">Your Response:</label>
    <textarea id="responseMessage" name="responseMessage" rows="4" required></textarea><br>
    <button type="submit">Send Response</button>
  </form>
</div>
  </main>
